<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Editar estudiante</title>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark" data-bs-theme="dark">
        <a class="navbar-brand" href="#">Control de estudiantes</a>

        <!--Navbar Links-->
        <div class="collapse navbar-collapse" id="colapsiblenavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a th:href="@{/estudiantes}" class="nav-link">Control de estudiantes</a></li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">EdiciÃ³n de estudiante</h1>
                <div class="card-body">
                    <form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="post">
                        <div class="form-group">
                            <label>Nombre: </label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Apellido: </label>
                            <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite su apellido" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Email: </label>
                            <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Digite su email" required>
                        </div>
                        <br>
                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
