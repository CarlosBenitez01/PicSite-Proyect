<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Registro.css">
    <title>Registro</title>
    <link rel="icon" href="../multimedia/icons/PicSite backremoved.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="menu__container">
            <ul>
                <li class="menu__logo-container">
                    <img class="menu__logo" src="../multimedia/PicSiteLogo.png">
                </li>
            </ul>
            <ul class="menu__opciones">
                <li class="opc"><a class="menu__opciones-li white" href="./Home.html">Menu principal</a></li>
                <li class="menu__opciones-a">
                    <a href="../docs/Login.html"><div class="opc white">Iniciar sesion</div></a>
                </li>
            </ul>
        </nav>
    </header>
    
    <div class="main__container">
        <form action="" method="get" class="form">
            <div class="img__container">
                <img src="../multimedia/usuario1.png" alt="User image" class="usu__img">
            </div>
            <div class="form__body">
                <h1>REGISTRO</h1>

                <input type="text" class="form__input" placeholder="Nombre de usuario"></input>
                <input type="email" class="form__input" placeholder="Correo electrónico"></input>
                <input type="text" class="form__input" placeholder="Contraseña"></input>
                <input type="text" class="form__input" placeholder="Comprobar contraseña"></input>

                <div class="button__container">
                    <button type="submit" class="btn form__btn"><a href="../docs/Login.html">Registrarse</a></button>
                </div>

                <p class="form__p">¿Ya tienes una cuenta? <a href="../docs/Login.html">Iniciar sesión</a></p>

            </div>
        </form>
    </div>
</body>
</html>
